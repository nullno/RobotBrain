name: Build Android APK

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.4'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget build-essential libssl-dev libffi-dev libgl1-mesa-dev libtool libtool-bin autoconf automake pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake gettext libltdl-dev

      - name: Install Android commandline tools
        run: |
          mkdir -p $HOME/Android/cmdline-tools
          cd $HOME/Android
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools-temp
          mkdir -p $HOME/Android/cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* $HOME/Android/cmdline-tools/latest/
          rm -rf cmdline-tools.zip cmdline-tools-temp

      - name: Configure Android SDK env
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/Android" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
          echo "PATH=$HOME/Android/cmdline-tools/latest/bin:$HOME/Android/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept licenses and install SDK packages
        run: |
          yes | $HOME/Android/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install --no-cache-dir buildozer "cython<3"

      - name: Preflight resource check
        run: |
          echo "== buildozer.spec resource config =="
          grep -nE "android\.(add_resources|res_xml|manifest\.intent_filters)" buildozer.spec || true
          echo "== device_filter file =="
          ls -l android/xml/device_filter.xml

      - name: Build APK with buildozer
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: $HOME/Android/ndk/25.2.9519653
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
